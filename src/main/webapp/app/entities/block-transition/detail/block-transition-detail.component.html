<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="blockTransition">
      <h2 data-cy="blockTransitionDetailsHeading"><span>Block Transition</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ blockTransition.id }}</span>
        </dd>
        <dt><span>Transition</span></dt>
        <dd>
          <span>{{ blockTransition.transition }}</span>
        </dd>
        <dt><span>Step Definition</span></dt>
        <dd>
          <div *ngIf="blockTransition.stepDefinition">
            <a [routerLink]="['/step-definition', blockTransition.stepDefinition?.id, 'view']">{{ blockTransition.stepDefinition?.id }}</a>
          </div>
        </dd>
        <dt><span>Course Definition</span></dt>
        <dd>
          <div *ngIf="blockTransition.courseDefinition">
            <a [routerLink]="['/course-definition', blockTransition.courseDefinition?.id, 'view']">{{
              blockTransition.courseDefinition?.id
            }}</a>
          </div>
        </dd>
        <dt><span>Current</span></dt>
        <dd>
          <div *ngIf="blockTransition.current">
            <a [routerLink]="['/block-definition', blockTransition.current?.id, 'view']">{{ blockTransition.current?.id }}</a>
          </div>
        </dd>
        <dt><span>Next</span></dt>
        <dd>
          <div *ngIf="blockTransition.next">
            <a [routerLink]="['/block-definition', blockTransition.next?.id, 'view']">{{ blockTransition.next?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/block-transition', blockTransition.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
