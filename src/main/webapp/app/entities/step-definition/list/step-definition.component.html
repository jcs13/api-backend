<div>
  <h2 id="page-heading" data-cy="StepDefinitionHeading">
    <span>Step Definitions</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-step-definition"
        [routerLink]="['/step-definition/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Create a new Step Definition </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="stepDefinitions?.length === 0">
    <span>No stepDefinitions found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="stepDefinitions && stepDefinitions.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span>Id</span></th>
          <th scope="col"><span>Name</span></th>
          <th scope="col"><span>Label</span></th>
          <th scope="col"><span>Display</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let stepDefinition of stepDefinitions; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/step-definition', stepDefinition.id, 'view']">{{ stepDefinition.id }}</a>
          </td>
          <td>{{ stepDefinition.name }}</td>
          <td>{{ stepDefinition.label }}</td>
          <td>{{ stepDefinition.display }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/step-definition', stepDefinition.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/step-definition', stepDefinition.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline">Edit</span>
              </button>

              <button type="submit" (click)="delete(stepDefinition)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
