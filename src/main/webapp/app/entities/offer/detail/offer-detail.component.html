<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="offer">
      <h2 data-cy="offerDetailsHeading"><span>Offer</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>Id</span></dt>
        <dd>
          <span>{{ offer.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ offer.name }}</span>
        </dd>
        <dt><span>Label</span></dt>
        <dd>
          <span>{{ offer.label }}</span>
        </dd>
        <dt><span>Business Unit</span></dt>
        <dd>
          <div *ngIf="offer.businessUnit">
            <a [routerLink]="['/business-unit', offer.businessUnit?.id, 'view']">{{ offer.businessUnit?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/offer', offer.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
