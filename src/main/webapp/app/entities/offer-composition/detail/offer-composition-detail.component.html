<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="offerComposition">
      <h2 data-cy="offerCompositionDetailsHeading"><span>Offer Composition</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ offerComposition.id }}</span>
        </dd>
        <dt><span>Inheritance Order</span></dt>
        <dd>
          <span>{{ offerComposition.inheritanceOrder }}</span>
        </dd>
        <dt><span>Offer</span></dt>
        <dd>
          <div *ngIf="offerComposition.offer">
            <a [routerLink]="['/offer', offerComposition.offer?.id, 'view']">{{ offerComposition.offer?.id }}</a>
          </div>
        </dd>
        <dt><span>Course Parent</span></dt>
        <dd>
          <div *ngIf="offerComposition.courseParent">
            <a [routerLink]="['/course-definition', offerComposition.courseParent?.id, 'view']">{{ offerComposition.courseParent?.id }}</a>
          </div>
        </dd>
        <dt><span>Course Child</span></dt>
        <dd>
          <div *ngIf="offerComposition.courseChild">
            <a [routerLink]="['/course-definition', offerComposition.courseChild?.id, 'view']">{{ offerComposition.courseChild?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/offer-composition', offerComposition.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
