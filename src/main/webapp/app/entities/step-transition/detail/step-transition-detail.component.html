<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="stepTransition">
      <h2 data-cy="stepTransitionDetailsHeading"><span>Step Transition</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ stepTransition.id }}</span>
        </dd>
        <dt><span>Transition</span></dt>
        <dd>
          <span>{{ stepTransition.transition }}</span>
        </dd>
        <dt><span>Course Definition</span></dt>
        <dd>
          <div *ngIf="stepTransition.courseDefinition">
            <a [routerLink]="['/course-definition', stepTransition.courseDefinition?.id, 'view']">{{
              stepTransition.courseDefinition?.id
            }}</a>
          </div>
        </dd>
        <dt><span>Current</span></dt>
        <dd>
          <div *ngIf="stepTransition.current">
            <a [routerLink]="['/step-definition', stepTransition.current?.id, 'view']">{{ stepTransition.current?.id }}</a>
          </div>
        </dd>
        <dt><span>Next</span></dt>
        <dd>
          <div *ngIf="stepTransition.next">
            <a [routerLink]="['/step-definition', stepTransition.next?.id, 'view']">{{ stepTransition.next?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/step-transition', stepTransition.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
